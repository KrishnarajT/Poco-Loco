<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/root/resources/images/favicon.png">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Poco Loco</title>
    <style>
        body {
            height: 100vh;
            background-color: #4158d0;
            /* background-image: linear-gradient(43deg,
                    #4158d0 0%,
                    #c850c0 46%,
                    #70b7ff 100%); */
            background-image: url('../resources/images/login_coco.jpg');
            background-position-x: -10rem;
            background-size: 110%;

            /* will-change: scroll-position; */
            /* background-size: 500%; */
            /* animation: gradient 10s ease-in-out 20 alternate-reverse; */
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }

        .logo {
            background-image: url('../resources/images/logo.png');
            background-size: 100%;
            background-repeat: no-repeat;
            width: 20rem;
            height: 10rem;
            position: absolute;
            top: 0;
            left: 0;
            margin: 2rem;
        }
    </style>
</head>

<body>
    <!-- div for the logo on top left corner containing an svg -->
    <div class="logo">
    </div>

    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12 left-2/3 absolute">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-4xl font-semibold">Login!</h1>
                    </div>
                    <br>
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input autocomplete="off" id="email" name="email" type="text"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600 text-xl"
                                    placeholder="Email address" />
                                <label for="email"
                                    class="absolute left-0 -top-4 text-gray-600 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-6 peer-focus:text-gray-600 peer-focus:text-xl">Email
                                    Address</label>
                            </div>
                            <br>
                            <div class="relative">
                                <input autocomplete="off" id="password" name="password" type="password"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                    placeholder="Password" />
                                <label for="password"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-xl peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-6 peer-focus:text-gray-600 peer-focus:text-xl">Password</label>
                            </div>
                            <div>
                                <a href="forgot-pass.html" class="text-xl text-blue-500 hover:underline">Forgot your
                                    password?</a>
                            </div>

                            <div class="relative">
                                <input type="checkbox" id="remember" name="remember"
                                    class="peer h-4 w-4 rounded-sm border-gray-300 text-blue-600 focus:outline-none focus:border-blue-600" />
                                <label for="remember" class="ml-2 text-gray-600 text-xl">Remember me</label>
                            </div>
                            <div>
                                Dont have an Account? <a href="signup.html" class="hover:underline text-blue-500">Sign
                                    Up</a>
                            </div>
                            <div class="relative">
                                <button class="bg-blue-500 text-white rounded-md px-2 py-1"
                                    onclick=check()>Submit</button>
                            </div>
                            <!-- comment for unsuccessful login -->
                            <div class="text-red-400 text-xl" id="comment">
                                Please Enter Credentials!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // check if the credentials are correct
        const comment = document.getElementById("comment");

        function check() {
            console.log("check")
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email == "admin" && password == "admin") {
                window.location = "./home_page.html"; // Redirecting to other page.
                return false;
            } else {
                comment.innerHTML = "Invalid Credentials! Try Again or Sign Up!";
                alert("Invalid credentials");
            }
        }
    </script>
</body>

</html>
