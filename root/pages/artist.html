<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/root/resources/images/favicon.png"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/artist_page.css" />
    <title>Poco Loco</title>
    <style>
      p{
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <nav
      class="border-gray-200 bg-white dark:border-gray-700 dark:bg-purple-900"
    >
      <div
        class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4"
      >
        <a href="./home_page.html" class="flex items-center">
          <img
            src="../resources/images/SvgjsG1009.svg"
            class="mr-3 h-8"
            alt="Logo"
          />
          <span
            class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white"
            >Poco Loco</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-multi-level"
          type="button"
          class="ml-3 inline-flex items-center rounded-lg p-2 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
          aria-controls="navbar-multi-level"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-6 w-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          <ul
            class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 md:dark:bg-purple-900"
          >
            <li>
              <a
                href="./home_page.html"
                class="block rounded py-2 pl-3 pr-4 text-xl text-gray-900 transition-all duration-200 hover:scale-105 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-pink-300 md:dark:hover:bg-transparent md:dark:hover:hover:text-pink-300"
                >Home</a
              >
            </li>
            <li></li>

            <li>
              <a
                href="./user_playlists.html"
                class="block rounded py-2 pl-3 pr-4 text-xl text-gray-900 transition-all duration-200 hover:scale-105 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-pink-300 md:dark:hover:bg-transparent md:dark:hover:hover:text-pink-300"
                >Playlists</a
              >
            </li>
            <li>
              <a
                href="./artist.html"
                class="block rounded py-2 pl-3 pr-4 text-xl text-gray-900 transition-all duration-200 hover:scale-105 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-pink-300 md:dark:hover:bg-transparent md:dark:hover:hover:text-pink-300"
                >Artists</a
              >
            </li>
            <li>
              <a
                href="./developers.html"
                class="block rounded py-2 pl-3 pr-4 text-xl text-gray-900 transition-all duration-200 hover:scale-105 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-pink-300 md:dark:hover:bg-transparent md:dark:hover:hover:text-pink-300"
                >Developers</a
              >
            </li>
            <button
              id="dropdownNavbarLink"
              data-dropdown-toggle="dropdownNavbar"
              class="flex w-full items-center justify-between rounded py-2 pl-3 pr-4 text-xl text-gray-900 transition-all duration-200 hover:scale-105 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-pink-300 md:dark:hover:bg-transparent md:dark:hover:hover:text-pink-300"
            >
              Account
              <svg
                class="ml-1 h-5 w-5"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div
              id="dropdownNavbar"
              class="z-10 hidden w-44 divide-y divide-gray-100 rounded-lg bg-white font-normal shadow dark:divide-gray-600 dark:bg-gray-700"
            >
              <ul
                class="py-2 text-gray-700 dark:text-gray-400"
                aria-labelledby="dropdownLargeButton"
              >
                <li>
                  <a
                    href="./forgot-pass.html"
                    class="block px-4 py-2 text-xl hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Change Password</a
                  >
                </li>
              </ul>
              <div class="py-1">
                <a
                  href="./login.html"
                  class="block px-4 py-2 text-xl text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Sign out</a
                >
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- This page should contain the artist's name, some description, and a carousal of their images. The background can be
    blur and same as usual. -->

    <div class="container">
      <div class="carousel" id="car-div">
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
        <div class="carousel__face"><span></span></div>
      </div>
    </div>

    <div class="text-2xl"></div>
    <div class="patterns">
      <svg width="100%" height="100%">
        <defs>
          <pattern
            id="polka-dots"
            x="0"
            y="0"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <circle fill="#be9ddf" cx="25" cy="25" r="3"></circle>
          </pattern>
          <style>
            @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
          </style>
        </defs>

        <!-- <rect x="0" y="0" width="100%" height="75%" fill="url(#polka-dots)"> </rect> -->
        <text x="50%" y="60%" text-anchor="middle" id="artist-text"></text>
      </svg>
    </div>

    <div class="relative -top-72 flex justify-center">
      <div class="m-10 rounded-3xl bg-pink-200 p-4 text-4xl" id="artist-description">
        Loading Description! Please Wait...
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="../src/js/artist.js"></script>
  </body>
</html>
